  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const links = document.querySelectorAll('.nav-link');
    links.forEach(l => l.addEventListener('click', e => {
      links.forEach(x => x.classList.remove('active'));
      e.currentTarget.classList.add('active');
    }));
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');
    gallery.addEventListener('click', e => {
      const card = e.target.closest('.photo');
      if(!card) return;
      const img = card.querySelector('img').src;
      lbImg.src = img;
      lightbox.style.display = 'flex';
    });
    function closeLightbox(e){
      if(e.target !== lightbox) return;
      lightbox.style.display = 'none';
      lbImg.src = '';
    }
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click', function(e){
        const target = document.querySelector(this.getAttribute('href'));
        if(target){
          e.preventDefault();
          target.scrollIntoView({behavior:'smooth',block:'start'});
        }
      })
    });

  <script>
    // ==== CONFIGURATION ====

    bgContainer.style.zIndex = '-1';
    bgContainer.style.overflow = 'hidden';
    bgContainer.style.transition = 'opacity 1.5s ease';
    bgContainer.style.opacity = '0';

    if (useVideoBackground) {
      const video = document.createElement('video');
      video.src = backgroundVideo;
      video.autoplay = true;
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.style.width = '100%';
      video.style.height = '100%';
      video.style.objectFit = 'cover';
      bgContainer.appendChild(video);
    } else {
      bgContainer.style.background = `url('${backgroundImage}') center center / cover no-repeat fixed`;
    }

    document.body.prepend(bgContainer);
    window.addEventListener('load', ()=>{ bgContainer.style.opacity = '1'; });
  </script>

<script>
(function() {
  const watermarkText = "© MARKMELLON"; // ← customize this
  const textColor = "rgba(255,255,255,0.6)";
  const font = "20px Inter, Arial, sans-serif";
  const padding = 12;

  // add watermark to all <img> tags
  function addImageWatermarks() {
    document.querySelectorAll("img").forEach(img => {
      // skip icons or already processed
      if (img.dataset.watermarked || img.width === 0 || img.height === 0) return;

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);
      ctx.font = font;
      ctx.fillStyle = textColor;
      ctx.textAlign = "right";
      ctx.textBaseline = "bottom";
      ctx.fillText(watermarkText, canvas.width - padding, canvas.height - padding);

      img.src = canvas.toDataURL("image/jpeg", 0.9);
      img.dataset.watermarked = "true";
    });
  }

  // overlay watermark visually on videos
  function addVideoWatermarks() {
    document.querySelectorAll("video").forEach(video => {
      if (video.dataset.watermarked) return;

      const overlay = document.createElement("div");
      overlay.textContent = watermarkText;
      overlay.style.position = "absolute";
      overlay.style.bottom = "8px";
      overlay.style.right = "12px";
      overlay.style.font = font;
      overlay.style.color = textColor;
      overlay.style.textShadow = "0 0 4px rgba(0,0,0,0.8)";
      overlay.style.pointerEvents = "none";
      overlay.style.userSelect = "none";
      overlay.style.zIndex = "3";

      // wrap the video in a positioned container
      const wrapper = document.createElement("div");
      wrapper.style.position = "relative";
      wrapper.style.display = "inline-block";
      wrapper.style.width = video.width ? video.width + "px" : "auto";
      wrapper.style.height = video.height ? video.height + "px" : "auto";

      video.parentNode.insertBefore(wrapper, video);
      wrapper.appendChild(video);
      wrapper.appendChild(overlay);

      video.dataset.watermarked = "true";
    });
  }

  // Run when page finishes loading
  window.addEventListener("load", () => {
    addImageWatermarks();
    addVideoWatermarks();
  });

  // Also run on dynamically added media (e.g., via admin panel)
  const observer = new MutationObserver(() => {
    addImageWatermarks();
    addVideoWatermarks();
  });
  observer.observe(document.body, { childList: true, subtree: true });
})();
</script>
